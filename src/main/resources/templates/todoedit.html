<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoEdit</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="./todolist.html" th:href="@{/todo/list}">Home</a></li>
        <li class="breadcrumb-item active">Edit</li>
    </ol>
    <form action="/todo/edit" method="post" th:action="@{/todo/edit}">
        <input type="hidden" name="id" value="1" th:value="${todo.id}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${todo.name}" pattern=".+"
                   placeholder="请输入姓名"/>
            <label for="telephone">Name:</label>
            <input type="text" class="form-control" id="telephone" name="telephone" th:value="${todo.telephone}"
                   pattern="[0-9]{6,11}" placeholder="请输入手机号"/>
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${todo.email}"
                   pattern="(\w-*\.*)+@(\w-?)+\.+(com|cn)+" placeholder="请输入邮箱"/>
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${todo.address}" pattern=".+"
                   placeholder="请输入住址"/>
            <label for="qq">QQ:</label>
            <input type="text" class="form-control" id="qq" name="qq" th:value="${todo.qq}" pattern="[0-9]{6,10}"
                   placeholder="请输入QQ号"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
